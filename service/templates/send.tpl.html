{{ include "frontend" "layout/header.tpl.html" }}

<script language="javascript">
    $(function () {
        var form = $('#send-sms');

        form.submit(function () {
            $.post(form.attr('action'), form.serialize()).done(function(data) {
                if (data.hasOwnProperty('error') && data['error'] !== null && data['error'].length) {
                    form.prepend('<div class="alert alert-danger alert-dismissable">' +
                            '<button type="button" class="close" data-dismiss="alert">&times;</button>' +
                            data['error'] +
                            '</div>')
                } else {
                    form.prepend('<div class="alert alert-success alert-dismissable">' +
                            '<button type="button" class="close" data-dismiss="alert">&times;</button>' +
                            'SMS message send success' +
                            '</div>')
                }
            }).fail(function() {
                form.prepend('<div class="alert alert-danger alert-dismissable">' +
                        '<button type="button" class="close" data-dismiss="alert">&times;</button>' +
                        'SMS message add to queue failed' +
                        '</div>')
            });

            return false;
        });
    });
</script>

<form class="form-horizontal" role="form" method="post" id="send-sms" action="/sms/send">
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">Phone</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="phone" name="phone" placeholder="79012223344" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="message" class="col-sm-2 control-label">Message</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="4" name="message" id="message"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
        </div>
    </div>
</form>

{{ include "frontend" "layout/footer.tpl.html" }}
