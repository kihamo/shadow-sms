{{ define "content" }}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">SMS</h1>
    </div>
</div>

{{ if .balanceError }}
    <div class="alert alert-danger alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        {{ .balanceError }}
    </div>
{{ end }}

<div class="well well-lg">
    <div class="row" style="padding: 8px">
        <div class="col-md-6"><strong>Balance</strong></div>
        <div class="col-md-6">
            {{ if gt .balanceValue 0.0 }}
                <span class="label label-success">{{ .balanceValue | printf "%.2f" }} <i class="fa fa-rub"></i></span>
            {{ else }}
                <span class="label label-danger">{{ .balanceValue | printf "%.2f" }} <i class="fa fa-rub"></i></span>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
